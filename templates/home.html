<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Hybrid Feature Selection for Suspicious URL Detection in IoT</title>
    <style>
        /* Fullscreen Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('static/images/download.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Dark Overlay for Contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Title Styling */
        h1 {
            font-size: 60px;
            font-weight: bold;
            color:white;
            text-shadow: white;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* Subtitle Styling */
        p {
            font-size: 22px;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphic Button Style */
        .button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: none;
            background: linear-gradient(45deg, #28a745, #218838);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        /* Hover Effect */
        .button:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.5);
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Efficient Hybrid Feature Selection for Suspicious URL Detection in IoT</h1>
    
    
    <div class="button-container">
        <button class="button" onclick="location.href='/login'">Login</button>
        <button class="button" onclick="location.href='/signup'">Sign Up</button>
    </div>

</body>
</html>
