<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Hybrid Feature Selection for Suspicious URL Detection in IoT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('static/images/download1.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        h1 {
            position: relative;
            font-size: 2.8em;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            z-index: 2;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            z-index: 2;
        }

        .container h2 {
            margin-bottom: 20px;
            color: white;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background: #ff6f61;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff473d;
            transform: scale(1.05);
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Efficient Hybrid Feature Selection for Suspicious URL Detection in IoT</h1>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form action="/submit_login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="button">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</body>
</html>
